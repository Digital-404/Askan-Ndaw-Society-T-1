<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./Style/Images/PNG/favicon.png" />
    <meta
      name="description"
      content="T1  Dimention:.../... 
        Localisation:...
        Region:..."
    />
    <meta name="Keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Askan Ndaw Society T1</title>

    <script
      rel="preload"
      src="https://aframe.io/releases/1.5.0/aframe.min.js"
    ></script>
    <script
      rel="preload"
      src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./Style/Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- ########################################################################################### -->
  </head>

  <body>
    <div class="hover_loader_container">
      <div class="hover_loader">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <a
      class="link_to_archviz"
      href="https://archviz-dakar.com/"
      target="_blank"
    >
    </a>

    <div class="The_Image_Back_Cover"></div>

    <div class="the_blach_hover"></div>
    <a-scene
      id="the_scene"
      the_scene
      cursor="rayOrigin: mouse"
      loading-screen="dotsColor:black; backgroundColor: #f1f1f1 "
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="Arrow-1" src="./Style/Images/PNG/Arrow-1.png" />
        <img id="Arrow-2" src="./Style/Images/PNG/Arrow-2.png" />
        <img id="Scene-2" src="./Style/Images/Scene-2.jpg" />
        <img id="Scene-0" src="./Style/Images/Scene-0.jpg" />
        <img id="Scene-3" src="./Style/Images/Scene-3.jpg" />
        <img id="Scene-1" src="./Style/Images/Scene-1.jpg" />
      </a-assets>

      <a-entity
        laser-controls="hand: left"
        raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"
      ></a-entity>
      <a-entity
        laser-controls="hand: right"
        raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"
      ></a-entity>

      <a-sky
        id="image-360"
        radius="500"
        rotation="0 -80 0"
        src="#Scene-0"
        look-controls-invert-y="false"
        animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
        animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
      >
      </a-sky>

      <!-- ############################################################ -->
      <!-- ############################################################ -->
      <!-- ############################################################ -->
      <!-- ############################################################ -->
      <!-- Group-0. -->
      <a-entity
        scale="1 1 1 "
        rotation="0 0 0"
        class="groups"
        id="Group-0"
        visible="true"
      >
        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".5"
          class="pintings clickable"
          position="-1.75024 -1.12819 -6.48293"
          rotation="-87.68832575579684 -163.36058063211004 -104.43931985424159"
          material="src: #Arrow-1; transparent:true"
          the_dote="Name_of_dote: Dote-1  ; Group_to_activate: Group-1 ; The_rotation: -90"
        >
        </a-plane>

        <!-------------->
      </a-entity>

      <!-- Group-1. -->
      <a-entity scale="0 90 0" class="groups" id="Group-1" visible="false">
        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".5"
          class="pintings clickable"
          position="-1.27772 -0.8629 6.32777"
          rotation="-76.34719915897733 -175.7118318217452 -92.13619711939742"
          material="src: #Arrow-1; transparent:true"
          the_dote="Name_of_dote: Dote-0  ; Group_to_activate: Group-0 ; The_rotation: -80"
        >
        </a-plane>

        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".5"
          class="pintings clickable"
          position="-0.02845 -0.8629 -6.57981"
          rotation="-88.8308035992877 -55.694935433486805 147.71940578283372"
          material="src: #Arrow-1; transparent:true"
          the_dote="Name_of_dote: Dote-2  ; Group_to_activate: Group-2 ; The_rotation: -90"
        >
        </a-plane>
      </a-entity>

      <!-- Group-2. -->
      <a-entity scale="0 90 0" class="groups" id="Group-2" visible="false">
        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".5"
          class="pintings clickable"
          position="-2.28194 -0.39197 4.92714"
          rotation="-82.0756311946953 112.76611549087784 -17.609857833345853"
          material="src: #Arrow-1; transparent:true"
          the_dote="Name_of_dote: Dote-1  ; Group_to_activate: Group-1 ; The_rotation:  -90"
        >
        </a-plane>

        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".5"
          class="pintings clickable"
          position="3.54474 -0.62991 -5.20831"
          rotation="-84.38808885584329 -55.028585517749654 -32.368677678120726"
          material="src: #Arrow-2; transparent:true"
          the_dote="Name_of_dote: Dote-3  ; Group_to_activate: Group-3 ; The_rotation: 0"
        >
        </a-plane>
      </a-entity>

      <!-- Group-3 -->
      <a-entity scale="0 0 0" class="groups" id="Group-3" visible="false">
        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".8"
          class="Dote"
          material="src: #Arrow-2; transparent:true"
          position="-4.54631 -0.33447 1.15794"
          rotation="-46.99972793458143 131.43995594978162 1.6203246446299682"
          the_dote="Name_of_dote: Dote-2 ; Group_to_activate: Group-2 ; The_rotation: -90"
        >
        </a-plane>

        <a-plane
          data-clickable
          scale="0.9 0.9 0.9"
          opacity=".8"
          class="Dote"
          material="src: #Arrow-1; transparent:true"
          position="6.7154 -0.33447 0.77109"
          rotation="-75.33420977718605 -105.14634977343303 100.78614095248746"
          the_dote="Name_of_dote: Dote-4 ; Group_to_activate: Group-4 ; The_rotation: -180"
        >
        </a-plane>
      </a-entity>

      <!-- ############################################################ -->
      <!-- ############################################################ -->
      <!-- ############################################################ -->
    </a-scene>

    //############################################################

    <div class="the_description">
      <p>
        Pointe Sarène SAPCO <br />
        Informations : <br />
        • Parcelle à partir de 300m2 <br />
        • ⁠à partir de 500m de la mer <br />
        • ⁠à 3min de l’hôtel Riu Baobab <br />
        • ⁠15 min de Mbour <br />
        - ⁠25 min de Saly <br />
        - ⁠40 min de l’aéroport <br />
        - ⁠1h15 de Dakar
      </p>

      <div class="map_container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3866.303788680744!2d-16.91897712489977!3d14.293773586157052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTTCsDE3JzM3LjYiTiAxNsKwNTQnNTkuMSJX!5e0!3m2!1sfr!2ssn!4v1741792862654!5m2!1sfr!2ssn"
          width="100%"
          height="100%"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="the_description-video">
      <video width="100%" controls>
        <source src="./Style/Images/Video-1.mp4" type="video/mp4" />
        <source src="./Style/Images/Video-1.mp4" type="video/ogg" />
      </video>
    </div>

    <div class="the_info">
      <ion-icon name="alert-outline"></ion-icon>
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="the_info-2">
      <ion-icon name="film-outline"></ion-icon>
      <ion-icon name="close-outline"></ion-icon>
    </div>

    <script>
      let loaderContainer = document.querySelector(".hover_loader_container");
      let groups = document.querySelectorAll(".groups");
      let the_sky = document.querySelector("#image-360");
      let the_cursor = document.querySelector(".a-mouse-cursor-hover");
      let theBlachHover = document.querySelector(".the_blach_hover");
      let img_1 = document.querySelector("#Scene-0");

      let theInfo = document.querySelector(".the_info");
      let theInfo_2 = document.querySelector(".the_info-2");
      let theDescription = document.querySelector(".the_description");
      let theVideoDescription = document.querySelector(
        ".the_description-video"
      );

      theInfo.addEventListener("click", () => {
        if (theInfo.classList.length === 1) {
          theInfo.classList.add("the_info_active");
          theDescription.style.bottom = "8%";

          theVideoDescription.style.bottom = "";
          theInfo_2.classList.remove("the_info_active");
        } else {
          theDescription.style.bottom = "";
          theInfo.classList.remove("the_info_active");
        }
      });

      theInfo_2.addEventListener("click", () => {
        if (theInfo_2.classList.length === 1) {
          theInfo_2.classList.add("the_info_active");
          theVideoDescription.style.bottom = "8%";

          theDescription.style.bottom = "";
          theInfo.classList.remove("the_info_active");
        } else {
          theVideoDescription.style.bottom = "";
          theInfo_2.classList.remove("the_info_active");
        }
      });

      const setStrat = (theStrat, theRotation) => {
        the_sky.setAttribute("src", `#Scene-${theStrat}`);
        let the_group_to_activate = document.querySelector(
          `#Group-${theStrat}`
        );
        groups.forEach((group) => {
          group.setAttribute("visible", "false");
          group.setAttribute("scale", "0 0 0");
        });
        the_group_to_activate.setAttribute("visible", "true");
        the_group_to_activate.setAttribute("scale", "1 1 1");
        the_sky.setAttribute("rotation", `0 ${theRotation} 0`);
      };
      setStrat(0, -80);

      AFRAME.registerComponent("the_dote", {
        schema: {
          Name_of_dote: { type: "string", default: "#Name" },
          Group_to_activate: { type: "string", default: "#Position" },
          The_rotation: { type: "string", default: "0" },
        },

        init: function () {
          var stringTqoLog = this.data;
          let Dote_Name = this.data.Name_of_dote;
          let Group_to_activate = this.data.Group_to_activate;
          let TheRotation = this.data.The_rotation;
          let The_Arrow = this.el;
          this.el.setAttribute(
            "event-set__mouseleave",
            "scale: 0.9 0.9 0.9 ; opacity : 0.8 "
          );
          this.el.setAttribute(
            "event-set__mouseenter",
            "scale: 1.1 1.1 1.1 ; opacity : 1"
          );
          this.el.addEventListener("click", (theDote) => {
            theBlachHover.style.transitionDelay = "0s , 0s";
            theBlachHover.style.opacity = "1";
            theBlachHover.style.height = "100vh";

            setTimeout(() => {
              theBlachHover.style.transitionDelay = "0s , .6s";

              switch (Dote_Name) {
                case "Dote-0":
                  the_sky.setAttribute("src", "#Scene-0");
                  break;
                case "Dote-1":
                  the_sky.setAttribute("src", "#Scene-1");
                  break;
                case "Dote-2":
                  the_sky.setAttribute("src", "#Scene-2");
                  break;
                case "Dote-3":
                  the_sky.setAttribute("src", "#Scene-3");
                  break;
                case "Dote-4":
                  the_sky.setAttribute("src", "#Scene-4");
                  break;
                case "Dote-5":
                  the_sky.setAttribute("src", "#Scene-5");
                  break;
                case "Dote-6":
                  the_sky.setAttribute("src", "#Scene-6");
                  break;
                case "Dote-7":
                  the_sky.setAttribute("src", "#Scene-7");
                  break;
                case "Dote-8":
                  the_sky.setAttribute("src", "#Scene-8");
                  break;
                case "Dote-9":
                  the_sky.setAttribute("src", "#Scene-9");
                  break;
                case "Dote-10":
                  the_sky.setAttribute("src", "#Scene-10");
                  break;
                case "Dote-11":
                  the_sky.setAttribute("src", "#Scene-11");
                  break;
                case "Dote-12":
                  the_sky.setAttribute("src", "#Scene-12");
                  break;
                case "Dote-13":
                  the_sky.setAttribute("src", "#Scene-13");
                  break;

                default:
                  break;
              }
              let the_group_to_activate = document.querySelector(
                `#${Group_to_activate}`
              );

              groups.forEach((group) => {
                group.setAttribute("visible", "false");
                group.setAttribute("scale", "0 0 0");
              });
              the_group_to_activate.setAttribute("visible", "true");
              the_group_to_activate.setAttribute("scale", "1 1 1");
              the_sky.setAttribute("rotation", `0 ${TheRotation} 0`);
              theBlachHover.style.opacity = "0";
              theBlachHover.style.height = "0vh";
            }, 1200);
          });
        },
      });

      const theInt = setInterval(intFunc, 3000);

      function intFunc() {
        if (img_1.complete) {
          loaderContainer.style.display = "none";
          console.log(img_1.complete);
          clearInterval(theInt);
        } else {
          console.log(img_1.complete);
        }
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
